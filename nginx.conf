upstream symfony {
    server host.docker.internal:8028;
}
upstream vue {
    server prj043-front:80;
}

server {
    listen 80;
    server_name _;

    location = /login {
        proxy_pass http://symfony/login;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location = /login_check {
        proxy_pass http://symfony/login_check;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location = /logout {
        proxy_pass http://symfony/logout;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /build/ {
        proxy_pass http://symfony/build/;
    }
    location /img/ {
        proxy_pass http://symfony/img/;
    }

    location / {
        proxy_pass http://vue;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        try_files $uri $uri/ /index.html;
    }
}
